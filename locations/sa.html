<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a popup on hover</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./iframe-lightbox.css">

</head>
<body>
    
<style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .map-overlay-container {
    position: absolute;
    width: 25%;
    top: 0;
    left: 0;
    padding: 10px;
    z-index: 1;
    }
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id='map'></div>
<div class='map-overlay-container'>
    <h4><a href="javascript:void(0);" class="iframe-lightbox-link" data-src="https://www.youtube.com/embed/s0LeXUChDM0" data-padding-bottom="56.25%">Watch The Winning moments Here</a></h4>
    <script src="./iframe-lightbox.js"></script>
    <script>
        [].forEach.call(document.getElementsByClassName("iframe-lightbox-link"), function(el) {
            el.lightbox = new IframeLightbox(el);
        });
    </script>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmFqYW5qYWluIiwiYSI6ImNqams1aHZibzV0cGkzd3MyZmVieXlrM24ifQ.7FmMBbWLsE87zluI-YvP5g';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [22.9375, -22.5595],
    zoom: 4
});

map.on('load', function() {



  map.loadImage("https://i.imgur.com/MK4NUzI.png", function(error, image) {
      if (error) throw error;
      map.addImage("custom-marker", image);

    // Add a layer showing the places.
    map.addLayer({
        "id": "places",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Cape Town</strong><p>Capacity:5000</p>",
                        
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [18.4241, -33.9249]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Durban</strong><p>Capacity:5000</p>",
                        
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [31.0218, -29.8587]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Centurion</strong><p>Capacity:5000</p>",
                        
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [28.0889, -25.8640]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Port Elizabeth</strong><p>Capacity:5000</p>",
                        
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [25.6022, -33.9608]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Harare</strong><p>Capacity:5000</p>",
                        
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [31.0335, -17.8252]
                    }
                },  ]
            }
        },
        "layout": {
            "icon-image": "custom-marker",
            "icon-allow-overlap": true
        }
    });
    });

    // Create a popup, but don't add it to the map yet.
    var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    map.on('mouseenter', 'places', function(e) {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.description;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        // Populate the popup and set its coordinates
        // based on the feature found.
        popup.setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
    });

    map.on('mouseleave', 'places', function() {
        map.getCanvas().style.cursor = '';
        popup.remove();
    });
});

</script>

</body>
</html>
