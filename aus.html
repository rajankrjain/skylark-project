<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a popup on hover</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        .map-overlay-container {
    position: absolute;
    width: 25%;
    top: 0;
    left: 0;
    padding: 10px;
    z-index: 1;
}
    </style>
</head>
<body>
    
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id='map'>
    
</div>
<div class='map-overlay-container'>
    <div class="container">
        <button type="button" class="btn btn-primary btn-lg"><a href="1992.html">Watch the Winning Moments</a></button>
    </div>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmFqYW5qYWluIiwiYSI6ImNqams1aHZibzV0cGkzd3MyZmVieXlrM24ifQ.7FmMBbWLsE87zluI-YvP5g';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [144,-31],
    zoom: 3.5
});

map.on('load', function() {



  map.loadImage("https://i.imgur.com/MK4NUzI.png", function(error, image) {
      if (error) throw error;
      map.addImage("custom-marker", image);

    // Add a layer showing the places.
    map.addLayer({
        "id": "places",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Perth</strong><p>Make it Mount Pleasant is a handmade and vintage market and afternoon of live entertainment and kids activities. 12:00-6:00 p.m.</p>",
                        
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [115.8605, -31.9505]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Melbourne</strong><p>Head to Lounge 201 (201 Massachusetts Avenue NE) Sunday for a Mad Men Season Five Finale Watch Party, complete with 60s costume contest, Mad Men trivia, and retro food and drink. 8:00-11:00 p.m. $10 general admission, $20 admission and two hour open bar.</p>",
                        
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [144.9631, -37.8136]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Brisbane</strong><p>EatBar (2761 Washington Boulevard Arlington VA) is throwing a Big Backyard Beach Bash and Wine Fest on Saturday, serving up conch fritters, fish tacos and crab sliders, and Red Apron hot dogs. 12:00-3:00 p.m. $25.grill hot dogs.</p>",
                        
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [153.0251, -27.4698]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Hamilton</strong><p>The Ballston Arts & Crafts Market sets up shop next to the Ballston metro this Saturday for the first of five dates this summer. Nearly 35 artists and crafters will be on hand selling their wares. 10:00-4:00 p.m.</p>",
                        
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [175.2793, -37.7870]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Christchurch</strong><p>Feeling dandy? Get fancy, grab your bike, and take part in this year's Seersucker Social bike ride from Dandies and Quaintrelles. After the ride enjoy a lawn party at Hillwood with jazz, cocktails, paper hat-making, and more. 11:00-7:00 p.m.</p>",
                        
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [172.6362, -43.5321]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Sydney</strong><p>Head to Lounge 201 (201 Massachusetts Avenue NE) Sunday for a Mad Men Season Five Finale Watch Party, complete with 60s costume contest, Mad Men trivia, and retro food and drink. 8:00-11:00 p.m. $10 general admission, $20 admission and two hour open bar.</p>",
                        
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [151.2093, -33.8688]
                    }
                } ]
            }
        },
        "layout": {
            "icon-image": "custom-marker",
            "icon-allow-overlap": true
        }
    });
    });

    // Create a popup, but don't add it to the map yet.
    var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    map.on('mouseenter', 'places', function(e) {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.description;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        // Populate the popup and set its coordinates
        // based on the feature found.
        popup.setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
    });

    map.on('mouseleave', 'places', function() {
        map.getCanvas().style.cursor = '';
        popup.remove();
    });
});

</script>

</body>
</html>
